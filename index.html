<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic.json</title>
    <!-- Remixicons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="sidebar">
        <div class="brand" id="app-brand">Purok OS</div>
        <a href="index.html" class="nav-link active"><i class="ri-dashboard-line"></i> Dashboard</a>
        <a href="people.html" class="nav-link"><i class="ri-group-line"></i> Census</a>
        <a href="#" class="nav-link nav-bottom" id="settings-trigger"><i class="ri-settings-3-line"></i> Settings</a>
    </nav>

    <header id="app-header">
        <div class="header-left">
            <h1><i class="ri-community-line"></i> Civic.json</h1>
        </div>

        <div class="header-center">
            <div id="survival-score"></div>
        </div>

        <div class="system-controls">
            <button id="btn-export" aria-label="Export Data" title="Export Backup">
                <i class="ri-download-cloud-line"></i>
            </button>
            <button id="btn-import-trigger" aria-label="Import Data" title="Import Backup">
                <i class="ri-upload-cloud-line"></i>
            </button>
            <input type="file" id="file-import" accept=".json" style="display: none;">
        </div>
    </header>

    <main id="dashboard-grid">
        <section id="alerts-feed">
            <div class="section-header">
                <h2><i class="ri-alarm-warning-line"></i> Status Feed</h2>
                <button id="add-alert-btn" class="icon-btn" aria-label="Add Alert">
                    <i class="ri-add-circle-line"></i>
                </button>
            </div>
            <div id="alerts-container">
                <!-- Alerts will be injected here -->
            </div>
        </section>

        <section id="resources-grid">
            <h2><i class="ri-stack-line"></i> Resources</h2>
            <!-- Resources will be injected here -->
        </section>
    </main>

    <footer id="app-footer">
        <p>&copy; 2023 Civic.json - Community Resilience Dashboard</p>
    </footer>

    <!-- Admin Controls -->
    <button id="admin-toggle" aria-label="Add Resource">
        <i class="ri-edit-line"></i>
    </button>

    <!-- Add Resource Modal -->
    <dialog id="edit-modal">
        <form id="resource-form">
            <h2 id="resource-modal-title">Add Resource</h2>

            <div class="form-group">
                <label for="input-type">Type</label>
                <select id="input-type" required>
                    <option value="Water">Water</option>
                    <option value="Food">Food</option>
                    <option value="Energy">Energy</option>
                    <option value="Medical">Medical</option>
                    <option value="Comms">Comms</option>
                </select>
            </div>

            <div class="form-group">
                <label for="input-location">Location</label>
                <input type="text" id="input-location" placeholder="e.g. North Storage" required>
            </div>

            <div class="form-group">
                <label for="input-quantity">Quantity</label>
                <input type="text" id="input-quantity" placeholder="e.g. 50 Gallons" required>
            </div>

            <div class="form-group">
                <label for="input-status">Status</label>
                <select id="input-status" required>
                    <option value="Good">Good</option>
                    <option value="Adequate">Adequate</option>
                    <option value="Critical">Critical</option>
                    <option value="Empty">Empty</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="button" id="btn-cancel" class="btn-secondary">Cancel</button>
                <button type="submit" id="btn-save-resource" class="btn-primary">Save Change</button>
            </div>
        </form>
    </dialog>

    <!-- Governance Modal -->
    <dialog id="governance-modal">
        <form id="governance-form">
            <h2>Community Settings</h2>

            <div class="form-group">
                <label for="gov-name">Community Name</label>
                <input type="text" id="gov-name" placeholder="e.g. Purok 1" required>
            </div>

            <div class="form-group">
                <label for="gov-captain">Captain Name</label>
                <input type="text" id="gov-captain" placeholder="e.g. Kapitan Tiyago">
            </div>

            <div class="form-group">
                <label for="gov-location">Location</label>
                <input type="text" id="gov-location" placeholder="e.g. Barangay San Jose">
            </div>

            <div class="form-actions">
                <button type="button" id="btn-cancel-gov" class="btn-secondary">Cancel</button>
                <button type="submit" class="btn-primary">Save Settings</button>
            </div>
        </form>
    </dialog>

    <!-- Add Alert Modal -->
    <dialog id="alert-modal">
        <form id="alert-form">
            <h2>Add Alert</h2>

            <div class="form-group">
                <label for="alert-message">Message</label>
                <input type="text" id="alert-message" placeholder="e.g. Storm Approaching" required>
            </div>

            <div class="form-group">
                <label for="alert-severity">Severity</label>
                <select id="alert-severity" required>
                    <option value="Critical">Critical</option>
                    <option value="Warning">Warning</option>
                    <option value="Info">Info</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="button" id="btn-cancel-alert" class="btn-secondary">Cancel</button>
                <button type="submit" class="btn-primary">Post Alert</button>
            </div>
        </form>
    </dialog>

    <!-- External JS -->
    <script src="js/app.js"></script>
</body>
</html>
